name: Auto-create branch from issue

on:
  issues:
    types: [opened]

jobs:
  create-branch:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Create branch from issue
        run: |
          ISSUE_NUMBER=$(echo "${{ github.event.issue.number }}" | tr -d '\n')
          ISSUE_TITLE=$(echo "${{ github.event.issue.title }}" | tr -d '\n' | tr ' ' '-')
          BRANCH_NAME="issue-${ISSUE_NUMBER}-${ISSUE_TITLE,,}"
          git config --global user.name "${{ github.actor }}"
          git config --global user.email "${{ github.actor }}@users.noreply.github.com"
          git checkout -b "$BRANCH_NAME"
          git push origin "$BRANCH_NAME"

      - name: Add comment to issue
        run: |
          ISSUE_NUMBER=$(echo "${{ github.event.issue.number }}" | tr -d '\n')
          BRANCH_NAME="issue-${ISSUE_NUMBER}-${ISSUE_TITLE,,}"
          curl -X POST \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            -d "{\"body\": \"Branch \`$BRANCH_NAME\` has been created.\"}" \
            https://api.github.com/repos/${{ github.repository }}/issues/$ISSUE_NUMBER/comments
